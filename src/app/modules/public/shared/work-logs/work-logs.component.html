<div class="w-screen h-screen flex justify-center items-center bg-gray-50">
    <div class="w-full max-w-screen-md p-2 sm:p-6">
        <div class="w-full flex justify-center mb-2">
            <div>
                <img class="w-36" src="assets/images/logo/logo.png" alt="" />
            </div>
        </div>

        <div
            class="w-full max-w-[600px] m-auto mt-8 shadow-sm p-2 py-4 sm:p-8 rounded-lg bg-white"
        >
            <span class="text-gray-500 text-2xl">Work log for 07/07/2023</span>
            <form class="mt-8" [formGroup]="workLogForm">
                <div class="flex flex-col">
                    <div class="flex-1">
                        <mat-checkbox (change)="checkBox($event?.checked)"
                            ><span>I was on Leave</span></mat-checkbox
                        >
                    </div>
                    <div class="flex-1 mt-6">
                        <mat-form-field class="w-full" [floatLabel]="'always'">
                            <mat-label>Total hours</mat-label>
                            <input
                                matInput
                                type="number"
                                placeholder="Total hours"
                                formControlName="totalHours"
                            />
                            <mat-error
                                class="text-red-500"
                                *ngIf="
                                    workLogForm
                                        ?.get('totalHours')
                                        ?.hasError('required')
                                "
                            >
                                <div>Total hours is mandatory</div>
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="flex-1 mt-4">
                        <mat-form-field class="w-full" [floatLabel]="'always'">
                            <mat-label>Description</mat-label>
                            <textarea
                                matInput
                                maxlength="350"
                                trim="blur"
                                rows="6"
                                style="resize: none"
                                formControlName="description"
                                [placeholder]="'Add description here...'"
                            ></textarea>

                            <mat-error
                                class="text-red-500"
                                *ngIf="
                                    workLogForm
                                        ?.get('description')
                                        ?.hasError('required')
                                "
                            >
                                <div>Description is mandatory</div>
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="flex justify-end mt-4">
                        <button
                            class="bg-primary-500 text-white font-bold"
                            mat-flat-button
                            type="submit"
                            (click)="submit()"
                            [disabled]="submitInProgress"
                        >
                            <mat-progress-spinner
                                *ngIf="submitInProgress"
                                class="mr-2"
                                [diameter]="24"
                                [mode]="'indeterminate'"
                            ></mat-progress-spinner>
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
