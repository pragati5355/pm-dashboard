<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
    <mat-drawer-container
        class="flex-auto h-full bg-card dark:bg-transparent py-8"
    >
        <!-- Drawer -->
        <mat-drawer
            class="w-full md:w-160 dark:bg-gray-900"
            [mode]="'over'"
            [opened]="false"
            [position]="'end'"
            [disableClose]="true"
            #matDrawer
        >
            <router-outlet></router-outlet>
        </mat-drawer>

        <mat-drawer-content class="flex flex-col">
            <div class="flex-auto">
                <div
                    class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent"
                >
                    <!-- Main -->
                    <div class="flex flex-auto overflow-hidden pl-1">
                        <div
                            class="flex flex-col flex-auto overflow-hidden sm:overflow-y-auto overflow-x-auto"
                        >
                            <div
                                class="inventory-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                                matSortDisableClear
                            >
                                <div>First Name</div>
                                <div>Email</div>
                                <div>Team</div>
                                <div>Technologies</div>
                                <div>Actions</div>
                            </div>
                            <ng-container
                                *ngIf="!false && menteeList?.length > 0"
                            >
                                <div
                                    class="grid cursor-pointer"
                                    (click)="viewMentee()"
                                >
                                    <ng-container
                                        *ngFor="
                                            let mentee of menteeList;
                                            index as i
                                        "
                                    >
                                        <div
                                            class="inventory-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b"
                                        >
                                            <div class="cursor-pointer">
                                                <div class="truncate">
                                                    {{ mentee?.name }}
                                                </div>
                                            </div>

                                            <div
                                                class="hidden md:block truncate"
                                            >
                                                {{ mentee?.email }}
                                            </div>

                                            <div
                                                class="hidden md:block truncate"
                                            >
                                                {{ mentee?.team }}
                                            </div>

                                            <div class="flex gap-2 truncate">
                                                <div
                                                    *ngFor="
                                                        let tech of mentee?.technologies
                                                    "
                                                >
                                                    {{ tech }}
                                                </div>
                                            </div>

                                            <div class="flex">
                                                <button
                                                    [color]="'primary'"
                                                    mat-flat-button
                                                    (click)="viewMentee()"
                                                >
                                                    <span class="ml-2 mr-1"
                                                        >Profile</span
                                                    >
                                                </button>

                                                <button
                                                    [color]="'primary'"
                                                    class="ml-4"
                                                    mat-flat-button
                                                >
                                                    <span class="ml-2 mr-1"
                                                        >1 to 1 form</span
                                                    >
                                                </button>
                                            </div>
                                        </div>
                                    </ng-container>
                                </div>
                            </ng-container>
                            <ng-container
                                *ngIf="!initialLoading && menteeList.length < 1"
                            >
                                <div
                                    class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center"
                                >
                                    Platform users not found
                                </div>
                            </ng-container>
                            <!-- <ng-container *ngIf="initialLoading">
                                <app-table-skeleton
                                    [skeletonData]="requiredSkeletonData"
                                ></app-table-skeleton>
                            </ng-container> -->
                        </div>
                    </div>
                </div>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
