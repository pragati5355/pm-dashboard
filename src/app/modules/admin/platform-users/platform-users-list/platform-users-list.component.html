<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
    <div class="flex-auto">
        <div
            class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent"
        >
            <div
                class="relative flex flex-col sm:flex-row md:flex-col justify-between p-6 border-b bg-card dark:bg-transparent"
            >
                <div class="flex items-center">
                    <div class="ml-auto flex items-center">
                        <div></div>
                        <button
                            [color]="'primary'"
                            [matTooltip]="'Add User'"
                            class="ml-4"
                            mat-flat-button
                            (click)="openDialog()"
                        >
                            <mat-icon
                                [svgIcon]="'heroicons_outline:plus'"
                            ></mat-icon>
                            <span class="ml-2 mr-1">Add User</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="flex flex-auto overflow-hidden">
                <div
                    [infiniteScrollDistance]="2"
                    [infiniteScrollThrottle]="50"
                    [scrollWindow]="false"
                    class="flex flex-col flex-auto overflow-hidden sm:overflow-y-auto overflow-x-auto"
                    infiniteScroll
                >
                    <div
                        class="inventory-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                        matSortDisableClear
                    >
                        <div>First Name</div>
                        <div>Last Name</div>
                        <div>Role</div>
                        <div>Actions</div>
                    </div>
                    <ng-container *ngIf="true">
                        <div *ngIf="true" class="grid">
                            <ng-container
                                *ngFor="let formList of [1, 2, 3]; index as i"
                            >
                                <div
                                    class="inventory-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b"
                                >
                                    <div class="cursor-pointer">
                                        <div class="truncate">rohan</div>
                                    </div>

                                    <div class="hidden md:block truncate">
                                        rohan
                                    </div>

                                    <div class="hidden md:block truncate">
                                        Admin
                                    </div>

                                    <div class="sm:block flex items-center">
                                        <mat-icon
                                            [matTooltip]="'Delete'"
                                            class="text-gray-400 icon-size-5 cursor-pointer"
                                            svgIcon="heroicons_outline:trash"
                                        ></mat-icon>
                                    </div>
                                </div>
                            </ng-container>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="false">
                        <div
                            class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center"
                        >
                            Checklist not found
                        </div>
                    </ng-container>
                    <ng-container *ngIf="false">
                        <app-table-skeleton [skeletonData]="requiredSkeletonData"></app-table-skeleton>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
