
<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">


    <div class="flex-auto">
  
       
        <div
        class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent"
      >
        
        <div
          class="relative flex flex-col sm:flex-row md:flex-col justify-between py-8 px-6 md:px-8 border-b bg-card dark:bg-transparent"
        >
         
          <div class="flex items-center mt-4 sm:mt-0 md:mt-4">
          <div class="text-4xl font-extrabold tracking-tight leading-none">
            <mat-icon class="icon-size-6 text-3xl cursor-pointer text-black" (click)="goBack()" [svgIcon]="'heroicons_outline:chevron-left'"></mat-icon>
            Project Process Checklist
          </div>
          <div class="ml-auto flex">
            <div>
              <div class="min-w-50 ml-4 items-center  text-gray-400 inline-flex  px-3 py-2.5 rounded-full  border border-gray-300" *ngIf="isShow">  <span  class="flex flex-0 items-center justify-center ml-4">{{startInput.value}} to {{endInput.value}} <mat-icon   class="ml-4 text-gray-400 icon-size-4 cursor-pointer " svgIcon="heroicons_outline:x" (click)="getDate($event,'remove')"></mat-icon></span> <div class="mat-select-arrow-wrapper ng-tns-c179-6" [matMenuTriggerFor]="beforeMenu"><div class="mat-select-arrow ng-tns-c179-6" [matMenuTriggerFor]="beforeMenu"></div></div></div>
            <button class="min-w-50 ml-4 items-center  text-gray-400" *ngIf="!isShow"  mat-stroked-button [matMenuTriggerFor]="beforeMenu"> <span >Choose dates</span> <div class="mat-select-arrow-wrapper ng-tns-c179-6" [matMenuTriggerFor]="beforeMenu"><div class="mat-select-arrow ng-tns-c179-6" [matMenuTriggerFor]="beforeMenu"></div></div></button>
             <mat-menu #beforeMenu="matMenu" xPosition="before" class="mt-4 min-w-120">
             <form [formGroup]="dateFilterForm">
                 <div class="flex items-center min-w-120 px-3 py-2 justify-center">
                     <mat-form-field
                     class="w-100-px fuse-mat-dense fuse-mat-no-subscript"
                     (click)="$event.stopPropagation()" >
                     <input
                     matInput
                     #startInput 
                     [placeholder]="'Start Date'" 
                     formControlName="formFilterDate"
                     [matDatepicker]="startDatepicker" (focus)="startDatepicker.open()" [max]="maxDate">
                 <mat-datepicker-toggle
                     matSuffix
                     [for]="startDatepicker">
                 </mat-datepicker-toggle>
                 <mat-datepicker #startDatepicker (closed)="startInput.blur()"> </mat-datepicker>
                     <mat-error
                     *ngIf="dateFilterValidForm['formFilterDate'].errors && dateFilterValidForm['formFilterDate']?.invalid && dateFilterValidForm['formFilterDate']?.touched ">
                   </mat-error>
                 </mat-form-field>
                 <span class="px-2 ">to</span>
                 <mat-form-field
                     class="w-100-px fuse-mat-dense fuse-mat-no-subscript"
                     (click)="$event.stopPropagation()" >
                     <input
                     matInput
                     #endInput
                     [placeholder]="'End Date'" 
                     formControlName="toFilterDate"
                     [matDatepicker]="endDatepicker" (focus)="endDatepicker.open()" [max]="maxDate">
                 <mat-datepicker-toggle
                     matSuffix
                     [for]="endDatepicker">
                 </mat-datepicker-toggle>
                 <mat-datepicker #endDatepicker (closed)="endInput.blur()"> </mat-datepicker>
                     <mat-error
                     *ngIf="dateFilterValidForm['toFilterDate'].errors && dateFilterValidForm['toFilterDate']?.invalid && dateFilterValidForm['toFilterDate']?.touched ">
                   </mat-error>
                 </mat-form-field>
                 <button
                 [color]="'primary'"
                 class="ml-4 rounded"
                 mat-flat-button
                 (click)="getDate($event,'add')"
                 >
                 <span class="ml-2 mr-1">Apply</span>
                 </button>
                 </div>
              </form>
             </mat-menu>
            </div>
            <button
            [color]="'primary'"
            class="ml-4"
            mat-flat-button
            (click)="processForm()"
          >
            <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
            <span class="ml-2 mr-1"> Project Checklist </span>
          </button>
           </div>
   
           </div>
    
        </div>
      
        
        <div class="flex flex-auto overflow-hidden">
         
          <div
          (scrolled)="handleScroll()"
          [infiniteScrollDistance]="2"
          [infiniteScrollThrottle]="50"
          [scrollWindow]="false"
          class="flex flex-col flex-auto  overflow-hidden sm:overflow-y-auto  overflow-x-auto"
            infiniteScroll
          >
            <ng-container *ngIf="!initialLoading && totalRecord > 0;">
              <div *ngIf="totalRecord > 0" class="grid ">
                
                <div 
                  class="inventory-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                  matSortDisableClear
                >
                  <div></div>
                  <div>Submitted by</div>
                  <div>Submitted on</div>
                  <div>Actions</div>
                </div>
                
                <ng-container *ngFor="let formList of formList;index as i">
                  <div
                  
                    class="inventory-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b"
                  >
                    
                    <div class="flex items-center">
                    <ng-container *ngIf="formList.image">
                      <img
                        class="relative flex flex-0 items-center justify-center w-12 h-12 mr-6 rounded-full overflow-hidden border object-cover"
                        [src]="formList.image"
                        alt="Contact avatar"/>
                    </ng-container>
                    <ng-container *ngIf="!formList.image">
                      <div class="relative flex flex-0 items-center justify-center w-12 h-12 mr-6 rounded-full overflow-hidden border text-lg uppercase bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200">
                        {{formList.createdByName.charAt(0)}}
                      </div>
                    </ng-container>
                  </div>

                    <div class="cursor-pointer" >
                      <div class="truncate"
     >
                        {{ formList.createdByName }}
                      </div>
                    </div>
      
                    <div class="hidden md:block truncate">
                      {{ formList.createdAt | date }}
                    </div>

                    <div class="sm:block flex items-center">
                      <mat-icon
                      class=" text-gray-400 icon-size-5 cursor-pointer"
                      svgIcon="heroicons_outline:eye"
                      (click)="getDialogData(formList.checklistResponse,formList.createdByName,i,formList.id,'viewForm')"
                    ></mat-icon>
                      <mat-icon
                        class="ml-6 text-gray-400 icon-size-5 cursor-pointer"
                        svgIcon="heroicons_outline:pencil"
                        (click)="getDialogData(formList.checklistResponse,formList.createdByName,i,formList.id,'editForm')"
                      ></mat-icon>
                    <mat-icon
                    class="ml-6 text-gray-400 icon-size-5 cursor-pointer"
                    svgIcon="heroicons_outline:trash"
                    (click)="deleteForm(formList.id)"
                  ></mat-icon> 

                    </div>
      
                  </div>
                </ng-container>
              </div>
            </ng-container>
            <ng-container *ngIf="!initialLoading && totalRecord == 0;">
              <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center"
              >
               Checklist not found
              </div>
            </ng-container>
            <ng-container *ngIf="initialLoading">
              <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center"
              >
               Loading......
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
