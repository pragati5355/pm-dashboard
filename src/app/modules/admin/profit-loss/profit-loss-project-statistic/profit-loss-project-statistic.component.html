<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
    <div class="flex-auto">
        <div
            class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent"
        >
            <div
                class="relative flex flex-col sm:flex-row md:flex-col justify-between p-6 border-b bg-card dark:bg-transparent"
            >
                <div class="flex items-center w-full">
                    <div class="flex items-center ml-2 w-full">
                        <div
                            class="flex items-center justify-between text-base font-medium cursor-pointer"
                            (click)="goBack()"
                        >
                            <mat-icon
                                class="icon-size-6 text-sm text-black"
                                [svgIcon]="'heroicons_outline:chevron-left'"
                            ></mat-icon>
                            Back
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex flex-auto overflow-hidden">
                <div
                    class="flex flex-col flex-auto overflow-hidden sm:overflow-y-auto overflow-x-auto"
                >
                    <div
                        class="inventory-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-10 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                        matSortDisableClear
                    >
                        <div></div>
                        <div>Resource Name</div>
                        <div>Ideal Hours</div>
                        <div>Actual Hours</div>
                    </div>
                    <ng-container>
                        <div class="grid">
                            <ng-container *ngFor="let list of resourceList">
                                <div
                                    class="cursor-pointer inventory-grid grid items-center gap-4 py-2 px-4 md:px-10 border-b"
                                >
                                    <div class="flex items-center">
                                        <div
                                            class="relative flex flex-0 items-center justify-center w-12 h-12 mr-6 rounded-full overflow-hidden border text-lg uppercase bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200"
                                        >
                                            {{
                                                list?.resourceName
                                                    ? list?.resourceName.charAt(
                                                          0
                                                      )
                                                    : "NA"
                                            }}
                                        </div>
                                    </div>
                                    <!-- Name -->
                                    <div class="hidden md:block truncate">
                                        {{ list?.resourceName }}
                                    </div>

                                    <!-- Ideal Hours -->
                                    <div class="hidden md:block truncate">
                                        {{ list?.idealHours }}
                                    </div>

                                    <!-- Actual Hours -->
                                    <div class="hidden md:block truncate">
                                        {{ list?.actualHours }}
                                    </div>
                                </div>
                            </ng-container>
                        </div>
                    </ng-container>

                    <!-- <ng-container
                *ngIf="registeredList?.length == 0 && !initialLoading"
                >
                <div
                    class="p-8 sm:p-16 border-t text-2xl font-semibold tracking-tight text-center"
                >
                    Onboard resources not found
                </div>
                </ng-container> -->
                    <ng-container *ngIf="initialLoading">
                        <app-table-skeleton
                            [skeletonData]="requiredSkeletonData"
                        ></app-table-skeleton>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
