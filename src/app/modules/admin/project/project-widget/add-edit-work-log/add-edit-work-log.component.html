<div class="flex flex-col max-h-screen -m-6 bg-white">
    <div
        class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary"
    >
        <div class="flex text-lg font-medium">
            <mat-icon style="color: white">assignment</mat-icon>
            <span class="px-2 leading-6">Work logs</span>
        </div>
        <button mat-icon-button (click)="close()" [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"
            ></mat-icon>
        </button>
    </div>

    <div
        *ngIf="!responseSubmitted && !initialLoading"
        class="flex justify-center items-center bg-gray-50 transition-all"
        id="focusBtn"
    >
        <div class="w-full py-4">
            <div class="w-full p-2 sm:px-8 rounded-lg bg-white">
                <div class="mb-2">
                    <span class="text-xl"
                        >Hi, {{ data?.userState?.firstName | titlecase }}
                        {{ data?.userState?.lastName | titlecase }}</span
                    >
                </div>

                <form class="mt-8" [formGroup]="workLogForm">
                    <div class="flex flex-col">
                        <div
                            class="w-full mb-2 font-extrabold tracking-tight ng-tns-c274-3859"
                        >
                            <mat-form-field
                                [floatLabel]="'always'"
                                class="w-full"
                            >
                                <mat-label>Select date for work log</mat-label>
                                <input
                                    matInput
                                    #inputJoining
                                    [placeholder]="'work log date'"
                                    formControlName="workLogDate"
                                    [matDatepicker]="dateOfJoiningDatepicker"
                                    (focus)="dateOfJoiningDatepicker.open()"
                                    [max]="currentDate"
                                />
                                <mat-datepicker-toggle
                                    matSuffix
                                    [for]="dateOfJoiningDatepicker"
                                >
                                </mat-datepicker-toggle>
                                <mat-datepicker
                                    #dateOfJoiningDatepicker
                                    (closed)="inputJoining.blur()"
                                >
                                </mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="flex-1">
                            <mat-checkbox
                                [checked]="onLeave"
                                (change)="checkBox($event?.checked)"
                                >I was on Leave</mat-checkbox
                            >
                        </div>
                        <div class="w-full">
                            <div class="flex items-center mt-6">
                                <mat-form-field
                                    class="w-full"
                                    [floatLabel]="'always'"
                                >
                                    <mat-label>Hours *</mat-label>
                                    <input
                                        matInput
                                        type="number"
                                        placeholder="Hours"
                                        formControlName="totalHours"
                                        min="0"
                                    />
                                </mat-form-field>
                            </div>

                            <div class="flex-1 mt-4">
                                <span class="font-semibold mb-4"
                                    >Description *</span
                                >
                                <div class="mt-2">
                                    <quill-editor
                                        #editor
                                        [modules]="modules"
                                        (onContentChanged)="
                                            getDescription($event)
                                        "
                                        [(ngModel)]="quillValue"
                                        [readOnly]="onLeave"
                                        [ngModelOptions]="{ standalone: true }"
                                    ></quill-editor>
                                </div>
                            </div>

                            <div
                                class="flex justify-end mt-4"
                                *ngIf="data?.mode === 'ADD'"
                            >
                                <button
                                    class="bg-primary-500 text-white font-bold ml-2"
                                    mat-flat-button
                                    type="submit"
                                    (click)="
                                        workLogForm?.valid ? addTask() : null
                                    "
                                >
                                    <mat-icon
                                        svgIcon="heroicons_outline:plus"
                                    ></mat-icon>
                                    {{ editMode ? "SAVE" : "ADD" }}
                                </button>
                            </div>
                        </div>

                        <div class="flex flex-auto overflow-hidden my-8">
                            <div
                                class="flex flex-col flex-auto overflow-hidden sm:overflow-y-auto"
                            >
                                <div
                                    *ngIf="tasks?.length > 0"
                                    class="inventory-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                                    matSortDisableClear
                                >
                                    <div class="primary-900">Description</div>
                                    <div class="primary-900">Hours</div>
                                    <div class="">Actions</div>
                                </div>
                                <ng-container>
                                    <div
                                        *ngIf="tasks?.length > 0"
                                        class="grid max-h-[500px]"
                                    >
                                        <ng-container
                                            *ngFor="
                                                let task of tasks;
                                                index as i
                                            "
                                        >
                                            <div
                                                class="inventory-grid grid items-center gap-4 py-4 px-6 md:px-8 border-b h-67"
                                            >
                                                <div
                                                    class="truncate font-semibold text-black"
                                                >
                                                    <div class="truncate">
                                                        {{ task?.description }}
                                                    </div>
                                                </div>

                                                <div
                                                    class="truncate font-semibold text-black"
                                                >
                                                    <div class="truncate">
                                                        {{
                                                            task?.worklogPerTask
                                                                ?.timeSpent
                                                        }}
                                                    </div>
                                                </div>

                                                <div class="md:block">
                                                    <mat-icon
                                                        (click)="
                                                            editTask(task, i)
                                                        "
                                                        [matTooltip]="
                                                            'Edit task'
                                                        "
                                                        class="text-gray-400 icon-size-5 cursor-pointer"
                                                        svgIcon="heroicons_outline:pencil"
                                                    ></mat-icon>
                                                    <mat-icon
                                                        (click)="removeTask(i)"
                                                        [matTooltip]="
                                                            'Delete task'
                                                        "
                                                        class="ml-4 text-gray-400 icon-size-5 cursor-pointer"
                                                        svgIcon="heroicons_outline:trash"
                                                    ></mat-icon>
                                                </div>
                                            </div>
                                        </ng-container>
                                    </div>
                                </ng-container>
                                <div
                                    class="inventory-grid grid my-4"
                                    *ngIf="tasks?.length > 0"
                                >
                                    <div
                                        class="flex justify-end mr-6 text-xl font-semibold text-black"
                                    >
                                        Total Hours
                                    </div>
                                    <div
                                        class="font-semibold -ml-1 text-xl text-black"
                                    >
                                        {{ totalHours }}
                                    </div>
                                    <div></div>
                                </div>
                            </div>
                        </div>

                        <div class="flex justify-end mt-4">
                            <button
                                class="bg-primary-500 text-white font-bold"
                                mat-flat-button
                                type="submit"
                                (click)="submit()"
                                [disabled]="submitInProgress"
                            >
                                <mat-progress-spinner
                                    *ngIf="submitInProgress"
                                    class="mr-2"
                                    [diameter]="24"
                                    [mode]="'indeterminate'"
                                ></mat-progress-spinner>
                                {{ data?.mode === "ADD" ? "Submit" : "Update" }}
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
