<div class="absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">   <mat-icon [svgIcon]="'heroicons_outline:chevron-left'"></mat-icon> Survivance Design</div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
        
            <!-- Add product button -->
            <span class="ml-auto inline-flex items-center font-bold text-xs px-4 py-3 rounded-full tracking-wide uppercase text-green-800 bg-green-100 dark:text-green-50 dark:bg-green-500 ng-star-inserted" ><span class="leading-relaxed whitespace-nowrap">On Track</span></span>
               <!-- Add product button -->
               <button
               class="ml-4"
               mat-flat-button
               [color]="'primary'"
               
               >
               <mat-icon  class=" icon-size-5" [svgIcon]="'heroicons_outline:pencil'"></mat-icon>
               <span class="ml-2 mr-1">Edit Project</span>
           </button>
        </div>
    
    </div>

    <!-- Main -->
    <div  class="flex flex-col items-center  pb-8 sm:pb-20 px-6  bg-gray-50 dark:bg-gray-800 overflow-y-auto">
        <div class="w-full max-w-7xl">
         <!-- full width -->

         <!-- card -->
         <div class="grid grid-cols-1 gap-x-6 gap-y-12 sm:grid-cols-2 lg:gap-x-16 w-full mt-12 sm:mt-16">
          
            <div class="mt-2 flex items-center ">
                <mat-progress-bar
                    class="my-2"
                    [value]="45"></mat-progress-bar>
                <div class="max-w-10 w-full text-right"> 45%</div>
            </div>
         </div>
        </div>
    </div>
</div>
