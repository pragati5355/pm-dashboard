
<!-- Main -->
<div class="flex flex-auto overflow-hidden">
  <!-- Project member list -->
  <div class="flex flex-col flex-auto  overflow-hidden sm:overflow-y-auto">
    <div
      class="inventory-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
      matSortDisableClear>
      <div>Name</div>
      <div class="hidden sm:block">Email</div>
      <div class="hidden lg:block">Role</div>
    </div>
    <ng-container *ngIf="!initialLoading && totalRecored > 0">
      <div *ngIf="totalRecored > 0" class="grid">
        <!-- Header -->

        <!-- Rows -->
        <ng-container *ngFor="let team of teamMember">
          <div class="inventory-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b">
            <!-- Image -->
            <div class="flex items-center">
              <ng-container *ngIf="team.image">
                <img [src]="team.image" alt="Contact avatar"
                  class="relative flex flex-0 items-center justify-center w-12 h-12 mr-6 rounded-full overflow-hidden border object-cover " />
                <div class="truncate">
                  {{ team.name | titlecase }}
                </div>

              </ng-container>
              <ng-container *ngIf="!team.image">
                <div
                  class="relative flex flex-0 items-center justify-center w-12 h-12 mr-6 rounded-full overflow-hidden border flex items-center justify-center   rounded-full text-lg uppercase bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200">
                  {{team.name.charAt(0)}}
                </div>
                <div class="truncate">
                  {{ team.name | titlecase }}
                </div>
              </ng-container>
            </div>

            <!-- Email -->
            <div class="hidden md:block truncate">
              {{ team.email}}
            </div>

            <!-- Role -->
            <div class="hidden sm:block">
              {{ team.role | titlecase }}
            </div>

          </div>
        </ng-container>
      </div>
    </ng-container>
    <ng-container *ngIf="!initialLoading && totalRecored == 0">
      <div class="p-8 sm:p-16 border-t text-2xl font-semibold tracking-tight text-center">
        Project members not found
      </div>
    </ng-container>
    <ng-container *ngIf="initialLoading">
      <app-table-skeleton [skeletonData]="requiredMembersSkeletonData"></app-table-skeleton>
    </ng-container>
  </div>
</div>
