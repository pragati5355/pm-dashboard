<div class="flex flex-col max-h-screen -m-6">
    <div
        class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary"
    >
        <div class="flex text-lg font-medium">
            <mat-icon style="color: white">assignment</mat-icon>
            <span class="px-2 leading-6">Work logs</span>
        </div>
        <button mat-icon-button (click)="close()" [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"
            ></mat-icon>
        </button>
    </div>

    <div class="p-8">
        <div class="flex justify-between items-center">
            <div>
                <mat-form-field>
                    <mat-label>Select year</mat-label>
                    <mat-select [(value)]="selected">
                        <mat-option>None</mat-option>
                        <mat-option value="option1">2023</mat-option>
                        <mat-option value="option2">2021</mat-option>
                        <mat-option value="option3">2020</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <button class="ml-2" mat-flat-button [color]="'primary'">
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_outline:plus'"
                    ></mat-icon>
                    <span class="ml-2 mr-1">Add worklog</span>
                </button>
            </div>
        </div>

        <div class="mt-2">
            <mat-tab-group
                [color]="'primary'"
                mat-stretch-tabs="false"
                mat-align-tabs="start"
            >
                <mat-tab label="Jan">Content 1</mat-tab>
                <mat-tab label="Feb">Content 2</mat-tab>
                <mat-tab label="Mar">Content 3</mat-tab>
                <mat-tab label="Apr">Content 1</mat-tab>
                <mat-tab label="May">Content 3</mat-tab>
                <mat-tab label="Jul">Content 2</mat-tab>
                <mat-tab label="Jun">Content 3</mat-tab>
                <mat-tab label="Aug">Content 1</mat-tab>
                <mat-tab label="Sep">Content 2</mat-tab>
                <mat-tab label="Oct">Content 3</mat-tab>
                <mat-tab label="Nov">Content 1</mat-tab>
                <mat-tab label="Dec">Content 2</mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
