<div class="flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Send feedback form for {{formTitle | titlecase}}</div>
    </div>

    <!-- Compose form -->
    <form [formGroup]="feedbaclForm"  class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto">
                        <div class="chip-input w-full mb-2 tracking-tight ng-tns-c274-3859">
                            <mat-form-field  [floatLabel]="'always'" appearance="fill" class="example-chip-list w-full flex-0 mb-2">
                                <mat-label>Email</mat-label>
                                <mat-chip-list #chipList aria-label="email selection">
                                 
                                  <input
                                    placeholder="New email..."
                                    #emailInput
                                    formArrayName="emails"
                                    [formControl]="emailCtrl"
                                    [matChipInputFor]="chipList"
                                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                    (matChipInputTokenEnd)="add($event)">
                                </mat-chip-list>
                                <mat-chip-list #chipList class="mb-2">
                                <mat-chip
                                *ngFor="let email of emails"
                                (removed)="remove(email)">
                                {{email}}
                                <!-- <button > -->
                                  <mat-icon matChipRemove>cancel</mat-icon>
                                <!-- </button> -->
                              </mat-chip>
                            </mat-chip-list>
                                <!-- <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                                  <mat-option *ngFor="let email of filteredemails | async" [value]="email">
                                    {{email}}
                                  </mat-option>
                                </mat-autocomplete> -->
                                    <!-- <mat-error *ngIf="feedbaclFormValidation['formName'].errors &&
                                    feedbaclFormValidation['formName']?.invalid &&
                                    feedbaclFormValidation['formName']?.touched ">
                                    <div *ngIf="feedbaclFormValidation['formName'].errors['required']">Form name is mandatory</div>
                                    <div *ngIf="feedbaclFormValidation['formName'].errors['pattern']">Enter valid form name</div>
                                </mat-error> -->
                            </mat-form-field>
                            <div class="error-msg text-md mb-2">
                                <mat-error  *ngIf="emailInvalid">Invalid email </mat-error>
                                <mat-error *ngIf="!notempty">Please enter email</mat-error>
                            </div>
                            
                        </div>
                       
                        <mat-form-field 
                                
                        class="fuse-mat-textarea flex-auto w-full sm:w-140 mb-2 mt-4 sm:mt-0"  [floatLabel]="'always'">
                        <mat-label>Message</mat-label>
                        <textarea
                            matInput
                            required
                            maxlength="150"
                            trim="blur" 
                            rows="2"
                            style="resize:none"
                            formControlName="message"
                            [placeholder]="'Add message here...'"></textarea>
                            <mat-error *ngIf="feedbaclFormValidation['message'].errors &&
                            feedbaclFormValidation['message']?.invalid &&
                            feedbaclFormValidation['message']?.touched ">
                            <div *ngIf="feedbaclFormValidation['message'].errors['required']">Project Description is mandatory</div>
                            <div *ngIf="feedbaclFormValidation['message'].invalid && !feedbaclFormValidation['message'].errors['required']">Enter valid project Description</div>
                        </mat-error>
                        </mat-form-field>
                        <mat-form-field class="w-full sm:w-140 mt-4 mb-2 sm:mt-0 "  [floatLabel]="'always'">
                            <mat-label>Form Name</mat-label>
                            <input
                                matInput
                                [placeholder]="'Form Name here.'"
                                required
                                id="formName"
                                #feedbaclFormName
                                [readonly]="form_name"
                                formControlName="formName" maxlength="50"
                                >
                                <mat-error *ngIf="feedbaclFormValidation['formName'].errors &&
                                feedbaclFormValidation['formName']?.invalid &&
                                feedbaclFormValidation['formName']?.touched ">
                                <div *ngIf="feedbaclFormValidation['formName'].errors['required']">Form name is mandatory</div>
                                <div *ngIf="feedbaclFormValidation['formName'].errors['pattern']">Enter valid form name</div>
                            </mat-error>
                        </mat-form-field>
                    <!-- </div> -->
          <div class="flex items-center ml-auto mt-4 sm:mt-0">
            <!-- Send -->
            <button
            mat-stroked-button
            type="button" (click)="close()">
            Close
        </button>
            <button
                class="order-first sm:order-last ml-4"
                mat-flat-button
                [color]="'primary'"
                (click)="save()">
                Copy
            </button>
        </div>
    </form>
</div>
