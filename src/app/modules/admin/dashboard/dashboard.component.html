<div class="flex flex-col flex-auto min-w-0">
    <div class="bg-card">
        <div class="flex flex-col px-6 sm:px-8">
            <div
                class="flex flex-col sm:flex-row w-full flex-auto sm:items-center py-6"
            >
                <div class="flex flex-auto items-center min-w-0">
                    <div class="flex-0 w-16 h-16 rounded-full overflow-hidden">
                        <img
                            [src]="userImageUrl"
                            class="w-full h-full object-cover"
                        />
                    </div>
                    <div class="flex flex-col min-w-0 ml-4">
                        <div
                            class="text-2xl md:text-5xl font-semibold tracking-tight leading-7 md:leading-snug truncate ng-star-inserted"
                        >
                            Welcome {{ userName }} !
                        </div>
                    </div>
                </div>
                <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3">
                    <button
                        mat-flat-button=""
                        class="mat-focus-indicator ml-4 mat-flat-button mat-button-base mat-primary"
                        ng-reflect-color="primary"
                        (click)="goToProjects()"
                    >
                        <span class="mat-button-wrapper"></span>
                        <mat-icon
                            role="img"
                            class="mat-icon notranslate icon-size-5 mat-icon-no-color"
                            aria-hidden="true"
                            ng-reflect-svg-icon="heroicons_outline:eye"
                            data-mat-icon-type="svg"
                            data-mat-icon-name="eye"
                            data-mat-icon-namespace="heroicons_outline"
                            ><svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                                fit=""
                                height="100%"
                                width="100%"
                                preserveAspectRatio="xMidYMid meet"
                                focusable="false"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                                ></path>
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                                ></path></svg
                        ></mat-icon>
                        <span class="ml-2 mr-1">View Projects</span>
                        <span
                            matripple=""
                            class="mat-ripple mat-button-ripple"
                            ng-reflect-disabled="false"
                            ng-reflect-centered="false"
                            ng-reflect-trigger="[object HTMLButtonElement]"
                        ></span
                        ><span class="mat-button-focus-overlay"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="flex-auto p-6 sm:p-10">
        <div class="flex flex-col bg-white p-6 rounded-xl shadow">
            <div class="text-3xl font-semibold">Statistics</div>
            <div
                class="flex-auto grid grid-cols-6 gap-4 mt-6"
                [ngClass]="isLoading ? 'skeleton-loader' : ''"
            >
                <div *ngIf="isLoading" class="col-span-2 rounded-2xl"></div>
                <div *ngIf="isLoading" class="col-span-2 rounded-2xl"></div>
                <div *ngIf="isLoading" class="col-span-2 rounded-2xl"></div>
            </div>
            <div *ngIf="!isLoading" class="flex-auto grid grid-cols-6 gap-4">
                <div
                    class="col-span-2 flex flex-col items-center justify-center py-8 px-1 rounded-2xl bg-indigo-50 text-indigo-800 dark:bg-white dark:bg-opacity-5 dark:text-indigo-400 cursor-pointer"
                    (click)="goToProjects()"
                >
                    <div
                        class="text-5xl sm:text-7xl font-semibold leading-none tracking-tight"
                    >
                        {{ noOfProjects }}
                    </div>
                    <div class="mt-1 text-sm sm:text-lg font-medium">
                        No Of Projects
                    </div>
                </div>
                <div
                    class="col-span-2 flex flex-col items-center justify-center py-8 px-1 rounded-2xl bg-indigo-50 text-amber-800 dark:bg-white dark:bg-opacity-5 dark:text-amber-400 cursor-pointer"
                    (click)="goToResources()"
                >
                    <div
                        class="text-5xl sm:text-7xl font-semibold leading-none tracking-tight"
                    >
                        {{ noOfResources }}
                    </div>
                    <div class="mt-1 text-sm sm:text-lg font-medium">
                        No Of Resources
                    </div>
                </div>
                <div
                    class="col-span-2 flex flex-col items-center justify-center py-8 px-1 rounded-2xl bg-indigo-50 text-green-800 dark:bg-white dark:bg-opacity-5 dark:text-green-400 cursor-pointer"
                    (click)="goToProjects()"
                >
                    <div
                        class="text-5xl sm:text-7xl font-semibold leading-none tracking-tight"
                    >
                        {{ noOfRepos }}
                    </div>
                    <div class="mt-1 text-sm sm:text-lg font-medium">
                        No Of Repos
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
