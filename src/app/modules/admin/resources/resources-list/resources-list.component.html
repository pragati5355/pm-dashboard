<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div
            class="absolute inset-x-0 bottom-0"
            *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Resources</div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->
            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded min-w-64">
                <mat-icon
                    class="icon-size-5"
                    matPrefix
                    [svgIcon]="'heroicons_solid:search'"></mat-icon>
                <input
                    matInput
                   
                    [autocomplete]="'off'"
                    [placeholder]="'Search for resources'">
            </mat-form-field>
            <!-- Add product button -->
            <button
                class="ml-4"
                mat-flat-button
                [color]="'primary'"
                [matMenuTriggerFor]="listCard07Menu"
                >
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Add Resource</span>
            </button>
            <!-- <button
            mat-icon-button
            [matMenuTriggerFor]="listCard07Menu">
            <mat-icon
                class="icon-size-5"
                [svgIcon]="'heroicons_solid:dots-vertical'"></mat-icon>
        </button> -->
        <mat-menu #listCard07Menu="matMenu">
            <button (click)="gotoAddResources()" mat-menu-item>Single Upload</button>
            <button mat-menu-item>CSV Upload</button>
        </mat-menu>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">

        <!-- Products list -->
        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
            <!-- <ng-container *ngIf="(resources | async) as resources"> -->
                <ng-container *ngIf="resources.length > 0; else noProducts">
                    <div class="grid" *ngIf="resources.length > 0">
                        <!-- Header -->
                        <div
                            class="inventory-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                            
                            matSortDisableClear>
                            <div
                                class="hidden md:block"
                                >
                                Name
                            </div>
                            <div >Email</div>
                            <div
                                class="hidden sm:block"
                                >
                                Team
                            </div>
                            <div
                                class="hidden lg:block"
                                >
                                Experience
                            </div>
                            <div
                                class="hidden sm:block"
                                >
                                Active
                            </div>
                        </div>
                        <!-- Rows -->
                        <!-- <ng-container *ngIf="(resources | async) as resources"> -->
                            <ng-container *ngFor="let resources of resources">
                                <div class="inventory-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b">


                                    <!-- SKU -->
                                    <div class="hidden md:block truncate">
                                        {{resources.name}}
                                    </div>

                                    <!-- Name -->
                                    <div class="truncate">
                                        {{resources.email}}
                                    </div>

                                    <!-- Price -->
                                    <div class="hidden sm:block">
                                        {{resources.team}}
                                    </div>

                                    <!-- Stock -->
                                    <div class="hidden lg:flex items-center">
                                        <div class="min-w-4">{{resources.experience}}</div>
                                    </div>

                                    <!-- Active -->
                                    <div class="hidden sm:block">
                                        <!-- <ng-container *ngIf="product.active">
                                            <mat-icon
                                                class="text-green-400 icon-size-5"
                                                [svgIcon]="'heroicons_solid:check'"></mat-icon>
                                        </ng-container> -->
                                        <!-- <ng-container *ngIf="!product.active"> -->
                                                <mat-icon class="text-gray-400 icon-size-5" svgIcon="heroicons_outline:pencil"></mat-icon>
                                                <mat-icon class="ml-4 text-gray-400 icon-size-5" svgIcon="heroicons_outline:trash"></mat-icon>
                                        <!-- </ng-container> -->
                                    </div>
                                </div>    
                            </ng-container>
                        <!-- </ng-container> -->
                    </div>
                </ng-container>
            <!-- </ng-container> -->


            <ng-template #noProducts>
                <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no products!</div>
            </ng-template>

        </div>

    </div>

</div>
