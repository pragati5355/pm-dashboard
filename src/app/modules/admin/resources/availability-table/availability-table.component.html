<div class="px-10 w-full">
    <div class="flex items-center w-full my-5">
        <div class="flex items-center -ml-2 w-full">
            <div
                class="flex items-center justify-between text-3xl font-semibold cursor-pointer"
                (click)="goBack()"
            >
                <mat-icon
                    class="icon-size-6 text-sm text-black"
                    [svgIcon]="'heroicons_outline:chevron-left'"
                ></mat-icon>
            </div>

            <div class="flex w-full items-center ml-2">
                <mat-form-field
                    class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded w-full"
                >
                    <mat-icon
                        class="icon-size-5"
                        matPrefix
                        [svgIcon]="'heroicons_solid:search'"
                    ></mat-icon>
                    <input
                        matInput
                        (keyup)="applyFilter($event)"
                        placeholder="Search resource"
                        #input
                    />
                </mat-form-field>
            </div>
        </div>
    </div>

    <table
        mat-table
        [dataSource]="dataSource"
        matSort
        (matSortChange)="announceSortChange($event)"
        class="mat-elevation-z8"
    >
        <ng-container matColumnDef="name">
            <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by name"
            >
                Resource name
            </th>
            <td mat-cell *matCellDef="let element">{{ element?.name }}</td>
        </ng-container>

        <ng-container matColumnDef="skills">
            <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by skills"
                class="truncate max-w-[300px]"
            >
                Technical Skills
            </th>
            <td
                mat-cell
                *matCellDef="let element"
                class="truncate max-w-[300px] pr-4"
                [matTooltip]="element?.skills"
            >
                {{ element?.skills }}
            </td>
        </ng-container>

        <ng-container matColumnDef="capacity">
            <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by capacity"
            >
                Capacity
            </th>
            <td mat-cell *matCellDef="let element">{{ element?.capacity }}</td>
        </ng-container>

        <ng-container matColumnDef="available">
            <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by available"
            >
                Available From
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element?.available }}
            </td>
        </ng-container>

        <ng-container matColumnDef="experience">
            <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by experience"
            >
                Experience
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element?.experience }}
            </td>
        </ng-container>

        <ng-container matColumnDef="profile">
            <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by profile"
            >
                Profile Link
            </th>
            <td mat-cell *matCellDef="let element">
                <button
                    [color]="'primary'"
                    class="my-2"
                    mat-flat-button
                    (click)="viewResourceProfile(element?.profile)"
                >
                    <span>View profile</span>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
