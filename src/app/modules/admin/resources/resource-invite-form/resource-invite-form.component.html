<div
    class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 bg-primary text-on-primary -m-6"
>
    <div class="text-lg font-medium">Invite</div>
    <button mat-icon-button [tabIndex]="-1" (click)="cancel()">
        <mat-icon
            class="text-current"
            [svgIcon]="'heroicons_outline:x'"
        ></mat-icon>
    </button>
</div>
<form
    [formGroup]="inviteResourceForm"
    (ngSubmit)="onInviteResource()"
    class="mt-12"
>
    <div class="w-full flex flex-1">
        <div class="w-full mr-3">
            <mat-form-field
                class="w-full mb-2 mt-4 sm:mt-0 userlist"
                id="userlist"
                [floatLabel]="'always'"
            >
                <mat-label>First Name</mat-label>
                <input
                    matInput
                    placeholder="First Name"
                    formControlName="firstName"
                    class="inputlist"
                />
                <mat-error
                    *ngIf="
                        inviteResourceForm
                            ?.get('firstName')
                            ?.hasError('required')
                    "
                >
                    <div>First name is mandatory</div>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="w-full">
            <mat-form-field
                class="w-full mb-2 mt-4 sm:mt-0 userlist"
                id="userlist"
                [floatLabel]="'always'"
            >
                <mat-label>Last Name</mat-label>
                <input
                    matInput
                    placeholder="Last Name"
                    formControlName="lastName"
                    class="inputlist"
                />
                <mat-error
                    *ngIf="
                        inviteResourceForm
                            ?.get('lastName')
                            ?.hasError('required')
                    "
                >
                    <div>Last name is mandatory</div>
                </mat-error>
            </mat-form-field>
        </div>
    </div>

    <div class="w-full flex flex-1">
        <div class="w-full mr-3">
            <mat-form-field
                class="w-full mb-2 mt-4 sm:mt-0 userlist"
                id="userlist"
                [floatLabel]="'always'"
            >
                <mat-label>Email</mat-label>
                <input
                    matInput
                    placeholder="Email"
                    formControlName="email"
                    class="inputlist"
                />
                <mat-error
                    *ngIf="
                        inviteResourceForm?.get('email')?.hasError('required')
                    "
                >
                    <div>Email is mandatory</div>
                </mat-error>
                <mat-error
                    *ngIf="
                        inviteResourceForm?.get('email')?.hasError('email') &&
                        !inviteResourceForm?.get('email')?.hasError('required')
                    "
                >
                    <div>Invalid Email</div>
                </mat-error>
                <mat-error
                    *ngIf="
                        inviteResourceForm?.get('email')?.hasError('pattern') &&
                        !inviteResourceForm
                            ?.get('email')
                            ?.hasError('required') &&
                        !inviteResourceForm?.get('email')?.hasError('email')
                    "
                >
                    <div>Only Mindbowser email is allowed</div>
                </mat-error>
            </mat-form-field>
        </div>
    </div>

    <div class="flex justify-end">
        <button
            mat-stroked-button
            type="button"
            class="px-6 mr-2"
            (click)="cancel()"
            [disabled]="submitInProcess"
        >
            Cancel
        </button>
        <button
            class="ml-3"
            mat-flat-button
            [color]="'primary'"
            [disabled]="submitInProcess"
        >
            <span class="mx-2">Invite</span>
            <mat-progress-spinner
                *ngIf="submitInProcess"
                [diameter]="18"
                [mode]="'indeterminate'"
            ></mat-progress-spinner>
        </button>
    </div>
</form>
<!-- Invited Resouce Table -->
<div>
    <div class="text-lg font-medium my-4">Invited Resource</div>
    <div class="flex flex-auto overflow-hidden">
        <div
            class="flex flex-col flex-auto overflow-hidden sm:overflow-y-auto overflow-x-auto"
        >
            <div
                class="inventory-grid  z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-10 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                matSortDisableClear
            >
                <div>First Name</div>
                <div>Last Name</div>
                <div>Email</div>
                <div>Action</div>
            </div>
        </div>
    </div>
</div>
