<div
    class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 bg-primary text-on-primary -m-6"
>
    <div *ngIf="!disableField" class="text-lg font-medium">
        {{ mode === "EDIT" ? "Update Resource" : "View Resource" }}
    </div>

    <button mat-icon-button (click)="close()" [tabIndex]="-1">
        <mat-icon
            class="text-current"
            [svgIcon]="'heroicons_outline:x'"
        ></mat-icon>
    </button>
</div>
<form [formGroup]="resourceForm" class="mt-12">
    <div class="w-full flex flex-1">
        <div class="w-full mr-3">
            <mat-form-field
                class="w-full mb-2 mt-4 sm:mt-0 userlist"
                id="userlist"
                [floatLabel]="'always'"
            >
                <mat-label>First Name</mat-label>
                <input
                    matInput
                    placeholder="First Name"
                    formControlName="firstName"
                    class="inputlist"
                />
                <mat-error
                    *ngIf="resourceForm?.get('firstName')?.hasError('required')"
                >
                    <div>First name is mandatory</div>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="w-full">
            <mat-form-field
                class="w-full mb-2 mt-4 sm:mt-0 userlist"
                id="userlist"
                [floatLabel]="'always'"
            >
                <mat-label>Last Name</mat-label>
                <input
                    matInput
                    placeholder="Last Name"
                    formControlName="lastName"
                    class="inputlist"
                />
                <mat-error
                    *ngIf="resourceForm?.get('lastName')?.hasError('required')"
                >
                    <div>Last name is mandatory</div>
                </mat-error>
            </mat-form-field>
        </div>
    </div>

    <div class="w-full flex flex-1">
        <div class="w-full mr-3">
            <mat-form-field
                class="w-full mb-2 mt-4 sm:mt-0 userlist"
                id="userlist"
                [floatLabel]="'always'"
            >
                <mat-label>Email</mat-label>
                <input
                    matInput
                    placeholder="Email"
                    formControlName="email"
                    class="inputlist"
                />
                <mat-error
                    *ngIf="resourceForm?.get('email')?.hasError('required')"
                >
                    <div>Email is mandatory</div>
                </mat-error>
                <mat-error
                    *ngIf="
                        resourceForm?.get('email')?.hasError('email') &&
                        !resourceForm?.get('email')?.hasError('required')
                    "
                >
                    <div>Invalid Email</div>
                </mat-error>
                <mat-error
                    *ngIf="
                        resourceForm?.get('email')?.hasError('pattern') &&
                        !resourceForm?.get('email')?.hasError('required') &&
                        !resourceForm?.get('email')?.hasError('email')
                    "
                >
                    <div>Only Mindbowser email is allowed</div>
                </mat-error>
            </mat-form-field>
        </div>
    </div>

    <div class="flex justify-end">
        <button
            class="ml-3"
            mat-flat-button
            [color]="'primary'"
            (click)="submitResourceData()"
            [disabled]="submitInProcess"
        >
            <span class="mx-2">{{ mode === "EDIT" ? "Update" : "Close" }}</span>
            <mat-progress-spinner
                *ngIf="submitInProcess"
                [diameter]="18"
                [mode]="'indeterminate'"
            ></mat-progress-spinner>
        </button>
    </div>
</form>
