<div class="px-10 w-full">
    <mat-form-field appearance="standard">
        <mat-label>Search</mat-label>
        <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Enter resource name"
            #input
        />
    </mat-form-field>
    <table
        mat-table
        [dataSource]="dataSource"
        matSort
        (matSortChange)="announceSortChange($event)"
        class="mat-elevation-z8"
    >
        <!-- Position Column -->
        <ng-container matColumnDef="resource">
            <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by resource"
            >
                Resource name
            </th>
            <td mat-cell *matCellDef="let element">{{ element.resource }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="project">
            <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by project"
            >
                Project name
            </th>
            <td mat-cell *matCellDef="let element">{{ element.project }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="utilization">
            <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by utilization"
            >
                Utilization
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.utilization }}
            </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="start">
            <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by start"
            >
                Start date
            </th>
            <td mat-cell *matCellDef="let element">{{ element.start }}</td>
        </ng-container>

        <ng-container matColumnDef="end">
            <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by end"
            >
                End date
            </th>
            <td mat-cell *matCellDef="let element">{{ element.end }}</td>
        </ng-container>

        <ng-container matColumnDef="shadow">
            <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by shadow"
            >
                Shadow
            </th>
            <td mat-cell *matCellDef="let element">{{ element.shadow }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
