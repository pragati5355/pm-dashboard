<div class="px-10 w-full">
    <div class="flex items-center w-full my-5">
        <div class="flex items-center -ml-2 w-full">
            <div
                class="flex items-center justify-between text-3xl font-semibold cursor-pointer"
                (click)="goBack()"
            >
                <mat-icon
                    class="icon-size-6 text-sm text-black"
                    [svgIcon]="'heroicons_outline:chevron-left'"
                ></mat-icon>
            </div>

            <div class="flex w-full items-center ml-2">
                <mat-form-field
                    class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded w-full"
                >
                    <mat-icon
                        class="icon-size-5"
                        matPrefix
                        [svgIcon]="'heroicons_solid:search'"
                    ></mat-icon>
                    <input
                        matInput
                        (keyup)="applyFilter($event)"
                        placeholder="Search resource"
                        #input
                    />
                </mat-form-field>
            </div>
        </div>
    </div>

    <table
        mat-table
        [dataSource]="dataSource"
        matSort
        (matSortChange)="announceSortChange($event)"
        class="mat-elevation-z8"
    >
        <!-- Position Column -->
        <ng-container matColumnDef="resource">
            <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by resource"
            >
                Resource name
            </th>
            <td mat-cell *matCellDef="let element">{{ element.resource }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="project">
            <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by project"
            >
                Project name
            </th>
            <td mat-cell *matCellDef="let element">{{ element.project }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="utilization">
            <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by utilization"
            >
                Utilization
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.utilization }}
            </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="start">
            <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by start"
            >
                Start date
            </th>
            <td mat-cell *matCellDef="let element">{{ element.start }}</td>
        </ng-container>

        <ng-container matColumnDef="end">
            <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by end"
            >
                End date
            </th>
            <td mat-cell *matCellDef="let element">{{ element.end }}</td>
        </ng-container>

        <ng-container matColumnDef="shadow">
            <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by shadow"
            >
                Shadow
            </th>
            <td mat-cell *matCellDef="let element">{{ element.shadow }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
