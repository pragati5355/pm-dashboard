
<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

    <!-- Main -->
    <div class="flex-auto">
  
        <!-- Header -->
        <div
        class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent"
      >
        <!-- Header -->
        <div
          class="relative flex flex-col sm:flex-row md:flex-col justify-between py-8 px-6 md:px-8 border-b bg-card dark:bg-transparent"
        >
          <!-- Title -->
          <div class="flex items-center  sm:mt-0 md:mt-4">
          <div class="text-4xl font-extrabold tracking-tight leading-none">
            Repository
          </div>
          <div class="ml-auto">
            <button
            [color]="'primary'"
            class="ml-4"
            mat-flat-button
            (click)="createRepository()"
          >
            <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
            <span class="ml-2 mr-1">Create Repository</span>
          </button>
           </div>
             <!-- Add repository button -->
     
           </div>
          <!-- Actions -->
          <div class="flex items-center  sm:mt-0 ">
            <!-- Search -->
            <div class="flex-auto d-none">
              <mat-form-field
                class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded w-full min-w-50"
              >
                <mat-icon
                  [svgIcon]="'heroicons_solid:search'"
                  class="icon-size-5"
                  matPrefix
                ></mat-icon>
                <input
                  [autocomplete]="'off'"
                  [placeholder]="'Search for repository'"
                  matInput 
                />
              </mat-form-field>
            </div>
         
          </div>
        </div>
      
        <!-- Main -->
        <div class="flex flex-auto overflow-hidden">
          <!-- repository list -->
          <div
           
            class="flex flex-col flex-auto  overflow-hidden sm:overflow-y-auto  overflow-x-auto"
            
          >
            <ng-container *ngIf="!initialLoading && totalRecord > 0;">
              <div *ngIf="totalRecord > 0" class="grid ">
                <!-- Header -->
                <div
                  class="inventory-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                  matSortDisableClear
                >
                  <!-- <div></div> -->
                  <div>Bitbucket Project Name</div>
                  <div class="hidden md:block">Metric Project Key</div>
                  <div class="hidden lg:block">Created At</div>
                  <div>Created By</div>
                </div>
                <!-- Rows -->
                <ng-container *ngFor="let repository of repoData.repositories">
                  <div
                    class="inventory-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b"
                  >
                    <!-- Image -->
                  
                    <!-- SKU -->
                    <div class="cursor-pointer" >
                      <div class="truncate"
     >
                        {{ repository.name | titlecase }}
                      </div>
                      <!-- <div class="truncate">{{ repository.email }}</div> -->
                    </div>
      
                    <!-- Name -->
                    <div class="hidden md:block truncate" >
                      {{ repoData.repoProjectKey }}
                    </div>
                    <!-- Stock -->
                    <div class="hidden lg:flex items-center">
                      <div class="min-w-4">
                        {{
                            repository.createdAt | date
                        }}
                      </div>
                    </div>
      
                    <!-- Active -->
                    <div class="sm:block">
                        <div class="min-w-4">
                            {{
                                repository.createdByName
                            }}
                          </div>
                    </div>            
                  </div>
                </ng-container>
              </div>
            </ng-container>
            <ng-container *ngIf="!initialLoading && totalRecord == 0;">
              <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center"
              >
               repository not found
              </div>
            </ng-container>
            <ng-container *ngIf="initialLoading">
              <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center"
              >
               Loading......
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
