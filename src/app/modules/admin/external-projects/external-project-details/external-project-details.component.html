<div class="p-8 w-full flex flex-col">
    <div
        class="flex items-center text-3xl font-semibold tracking-tight leading-8 mb-4"
    >
        <mat-icon
            class="icon-size-6 text-3xl cursor-pointer text-black"
            [routerLink]="['../']"
            [svgIcon]="'heroicons_outline:chevron-left'"
        ></mat-icon>
        {{ projectDetails?.projectName | titlecase }}
    </div>
    <div class="w-full bg-white shadow rounded p-8">
        <div class="mb-4">
            <div>
                <span>Project Name</span>
            </div>
            <span class="text-2xl font-semibold">{{
                projectDetails?.projectName
            }}</span>
        </div>
        <div class="flex flex-col mb-4">
            <div class="flex items-center">
                <span>Technologies</span>
                <mat-icon [svgIcon]="'heroicons_outline:code'"></mat-icon>
            </div>
            <div class="flex items-center py-2 flex-wrap">
                <span
                    *ngFor="let technology of projectDetails?.technologys"
                    class="font-medium whitespace-nowrap py-1 px-3 mr-3 mb-3 rounded-full leading-normal text-gray-500 bg-gray-100 dark:text-gray-300 dark:bg-gray-700"
                    >{{ technology }}</span
                >
            </div>
        </div>

        <div class="flex flex-col">
            <div class="flex items-center">
                <span>Client Details</span>
            </div>
            <div class="flex items-center pt-2 flex-wrap">
                <span
                    *ngFor="let client of projectDetails?.clientDetails"
                    [matTooltip]="client?.email"
                    class="font-medium whitespace-nowrap py-1 px-3 mr-3 mb-3 rounded-full leading-normal text-gray-500 bg-gray-100 dark:text-gray-300 dark:bg-gray-700"
                    >{{ client?.name }}</span
                >
            </div>
        </div>
    </div>

    <div class="flex justify-end my-5">
        <button
            [color]="'primary'"
            [matTooltip]="'Add Resource'"
            class="ml-4"
            mat-flat-button
        >
            <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
            <span class="ml-2 mr-1">Add Resource</span>
        </button>
    </div>

    <div class="flex flex-auto overflow-hidden pl-1">
        <div
            class="flex flex-col flex-auto overflow-hidden sm:overflow-y-auto overflow-x-auto shadow"
        >
            <div
                class="inventory-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-white dark:bg-black dark:bg-opacity-5"
                matSortDisableClear
            >
                <div>Name</div>
                <div>Utilization</div>
                <div>Start Date</div>
                <div>End Date</div>
                <div>Actions</div>
            </div>
            <ng-container *ngIf="projectDetails?.resourceDetails?.length > 0">
                <div class="grid">
                    <ng-container
                        *ngFor="
                            let list of projectDetails?.resourceDetails;
                            index as i
                        "
                    >
                        <div
                            class="inventory-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b bg-white"
                        >
                            <div class="cursor-pointer">
                                <div class="truncate">
                                    {{ list?.name }}
                                </div>
                            </div>

                            <div class="hidden md:block truncate">
                                {{ list?.Utilization }}
                            </div>

                            <div class="hidden md:block truncate">
                                {{ list?.startDate | date }}
                            </div>

                            <div class="hidden md:block truncate">
                                {{ list?.endDate | date }}
                            </div>

                            <div
                                class="sm:block flex flex-row items-center w-full cursor-pointer"
                            >
                                <mat-icon
                                    class="mr-2"
                                    [matTooltip]="'Delete this resource'"
                                    svgIcon="heroicons_outline:trash"
                                ></mat-icon>

                                <mat-icon
                                    [matTooltip]="'Edit this resource'"
                                    svgIcon="heroicons_outline:pencil"
                                ></mat-icon>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </ng-container>
        </div>
    </div>
</div>
