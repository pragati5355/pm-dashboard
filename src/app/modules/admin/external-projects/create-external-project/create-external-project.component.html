<div matDialogTitle
    class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 bg-primary text-on-primary -mt-6 -mx-6">
    <div class="text-lg font-medium">Add External Project</div>
    <button mat-icon-button (click)="cancel()" [tabIndex]="-1">
        <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
    </button>
</div>
<div mat-dialog-content class="w-full flex flex-col p-0 m-0 pr-4">

    <form *ngIf="projectForm" [formGroup]="projectForm">
        <div class="flex flex-row justify-start items-start">
            <mat-form-field class="w-1/3 userlist mr-4" id="userlist" [floatLabel]="'always'">
                <mat-label>Project Name</mat-label>
                <input matInput placeholder="Project Name" formControlName="name" class="inputlist" />
                <mat-error *ngIf="projectForm?.get('name')?.hasError('required')">
                    <div>Project name is mandatory</div>
                </mat-error>
            </mat-form-field>


            <mat-form-field [floatLabel]="'always'" appearance="fill" class="w-full">
                <mat-label>Technologies</mat-label>
                <mat-chip-list #chipList aria-label="Technologies selection">
                    <mat-chip *ngFor="let technology of technologies; let i = index" (removed)="removeTechnology(i)">
                        {{technology}}
                        <mat-icon matChipRemove>cancel</mat-icon>
                    </mat-chip>
                    <input placeholder="New Technology" #emailInput formControlName="technologies"
                        [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                        (matChipInputTokenEnd)="addTechnology($event)">
                </mat-chip-list>
                <mat-hint *ngIf="projectForm?.value?.technologies">Press Enter or , to add a technology</mat-hint>
            </mat-form-field>
        </div>
        <mat-form-field class="w-full userlist" id="userlist" [floatLabel]="'always'">
            <mat-label>Description</mat-label>
            <textarea matInput placeholder="Description" formControlName="description" class="inputlist"></textarea>
        </mat-form-field>

        <h3 class="font-bold mb-2">Client Details:</h3>
        <div formArrayName="clients">
            <ng-container *ngFor="let client of clients?.controls; let i = index; let last = last">
                <form *ngIf="!client?.value?.deleted" class="flex flex-row justify-center items-center"
                    [formGroupName]="i">
                    <mat-form-field class="w-full mr-4 userlist" id="userlist" [floatLabel]="'always'">
                        <mat-label>First Name</mat-label>
                        <input matInput placeholder="First Name" formControlName="firstName" class="inputlist" />
                        <mat-error *ngIf="client?.get('firstName')?.hasError('required')">
                            <div>First name is mandatory</div>
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="w-full mr-4 sm:mt-0 userlist" id="userlist" [floatLabel]="'always'">
                        <mat-label>Last Name</mat-label>
                        <input matInput placeholder="Last Name" formControlName="lastName" class="inputlist" />
                        <mat-error *ngIf="client?.get('lastName')?.hasError('required')">
                            <div>Last name is mandatory</div>
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="w-full mr-4 sm:mt-0 userlist" id="userlist" [floatLabel]="'always'">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Email" formControlName="emailId" class="inputlist" />
                        <mat-error *ngIf="client?.get('emailId')?.hasError('required')">
                            <div>Email is mandatory</div>
                        </mat-error>
                        <mat-error *ngIf="client?.get('emailId')?.hasError('email') &&
                    !client?.get('emailId')?.hasError('required')">
                            <div>Invalid Email</div>
                        </mat-error>
                    </mat-form-field>
                    <mat-icon *ngIf="last" class="cursor-pointer mr-2" color="primary" matTooltip="Add more clients"
                        (click)="client.valid ? addNewClient() : client.markAllAsTouched()">add</mat-icon>
                    <mat-icon *ngIf="i != 0" class="cursor-pointer" color="warn" matTooltip="Remove"
                        (click)="removeClient(i)">delete</mat-icon>
                </form>
            </ng-container>
        </div>
    </form>
</div>
<div mat-dialog-actions class="flex flex-row justify-end">
    <button mat-stroked-button (click)="dialogRef.close()">
        <mat-icon class="mr-2">close</mat-icon>
        Cancel
    </button>
    <button mat-flat-button color="primary" [disabled]="" (click)="add()">
        <mat-icon *ngIf="!isLoading" class="mr-2">add</mat-icon>
        <mat-progress-spinner *ngIf="isLoading" class="mr-2" mode="indeterminate" diameter="24"></mat-progress-spinner>
        {{ mode === "create" ? "Add" : "Update" }}
    </button>
</div>
