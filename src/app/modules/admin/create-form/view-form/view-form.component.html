<div *ngIf="!initialLoading" class="flex flex-col flex-auto min-w-0">
    <div class="flex flex-col flex-auto items-center p-6 sm:p-10">
        <div class="flex flex-col w-full max-w-4xl">
            <div  class="flex items-center justify-between w-full">
                <div class=" flex items-center justify-between mt-2 text-3xl  font-extrabold tracking-tight leading-tight">
                    <mat-icon class="icon-size-6 text-3xl cursor-pointer text-black" (click)="gotoforms()" [svgIcon]="'heroicons_outline:chevron-left'"></mat-icon> Feedback Form
                </div>
            </div>
            <div class="mt-8 sm:mt-12 p-6 pb-7 sm:p-10 sm:pb-7 shadow rounded-2xl bg-card">
                <div class="mb-6">
                    <div class="text-2xl font-bold tracking-tight">{{formName | titlecase}}</div>
                </div>
                <div class="formio-render">
                        
                <formio
                [form]="form" [readOnly]="true"></formio>
                </div>
            </div>
        </div>
    </div>
</div>
