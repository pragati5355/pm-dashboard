<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden bg-card dark:bg-transparent">
  <div class="flex flex-row justify-end p-6 bg-card dark:bg-transparent">
    <button class="ml-3" mat-flat-button [color]="'primary'" (click)="gotoAddForm()">
      <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
      <span class="ml-2 mr-1">Add Form</span>
    </button>
  </div>
  <div class="flex flex-auto overflow-hidden">
    <div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" [scrollWindow]="false"
      (scrolled)="handleScroll()" class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
      <ng-container *ngIf="!isLoading && formList.length > 0;">
        <div *ngIf="formList.length > 0" class="grid">
          <div
            class="inventory-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
            matSortDisableClear>
            <div>Name</div>
            <div class="hidden md:block">Projects</div>
            <div>Action</div>
          </div>
          <ng-container *ngFor="let data of formList">
            <div class="inventory-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b">
              <div>
                <div class="truncate">
                  {{ data.formName }}
                </div>
              </div>
              <div class="hidden md:block truncate">
                <span *ngIf="data.projects.length > 0">
                  {{ data.projects }}
                </span>
                <span *ngIf="data.projects.length == 0">
                  -
                </span>
              </div>
              <div class="sm:block flex items-center">
                <mat-icon class=" text-gray-400 icon-size-5 cursor-pointer" svgIcon="heroicons_outline:eye"
                  (click)="viewForm(data.id)"></mat-icon>
                <mat-icon class="ml-6 text-gray-400 icon-size-5 cursor-pointer" svgIcon="heroicons_outline:pencil"
                  (click)="editForm(data.id)"></mat-icon>
                <mat-icon class="ml-6 text-gray-400 icon-size-5 cursor-pointer" svgIcon="heroicons_outline:duplicate"
                  *ngIf="data.formType !='CHECKLIST'" (click)="duplicateForm(data.id, data.formName)"></mat-icon>
                <mat-icon class="ml-6 text-gray-400 icon-size-5 cursor-pointer" *ngIf="data.formType !='CHECKLIST'"
                  svgIcon="heroicons_outline:trash" (click)="deleteForm(data.id, data.projects)"></mat-icon>
                <span *ngIf="data.formType =='CHECKLIST'"
                  class="ml-6  text-xs py-2 px-3 text-center rounded-full font-semibold text-gray-500 bg-blue-100 dark:text-blue-50 dark:bg-gray-100">
                  System </span>

              </div>
            </div>
          </ng-container>
        </div>
      </ng-container>
      <ng-container *ngIf="initialLoading">
        <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">
          Loading......
        </div>
      </ng-container>
      <ng-container *ngIf="!initialLoading && totalForm == 0;">
        <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">
          Forms not found
        </div>
      </ng-container>
    </div>
  </div>
</div>
