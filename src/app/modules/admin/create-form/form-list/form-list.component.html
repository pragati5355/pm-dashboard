<div  class="absolute inset-0 flex flex-col min-w-0 overflow-hidden bg-card dark:bg-transparent">

                <div class="flex flex-col sm:flex-row items-start sm:items-center sm:justify-between py-8 px-6 md:px-8  bg-card dark:bg-transparent">
                    <div>
                        <div class="text-4xl font-extrabold tracking-tight leading-none">Forms</div>
                    </div>
                    <div class="mt-4 sm:mt-0">
                        <button
                            class="ml-3"
                            mat-flat-button
                            [color]="'primary'"
                            (click)="gotoAddForm()"
                          >
                            <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                            <span class="ml-2 mr-1">Add Form</span>
                        </button>
                    </div>
                </div>
        <div class="flex flex-auto overflow-hidden">
            <div  infiniteScroll
            [infiniteScrollDistance]="2"
            [infiniteScrollThrottle]="50"
            [scrollWindow]="false"
            (scrolled)="handleScroll()"
              class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto"
              
            >
              <ng-container *ngIf="!isLoading && formList.length > 0;">
                <div *ngIf="formList.length > 0" class="grid">
                  <div
                    class="inventory-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                    matSortDisableClear
                  >
                    <div></div>
                    <div>Name</div>
                    <div class="hidden md:block">Projects</div>
                    <div>Action</div>
                  </div>
                  <ng-container *ngFor="let data of formList">
                    <div
                      class="inventory-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b"
                    >
                      <div>
                        <div  *ngIf="data.formType =='CHECKLIST'"
                        class="cursor-pointer text-xs py-1 px-1 text-center rounded-full font-semibold text-blue-800 bg-blue-100 dark:text-blue-50 dark:bg-blue-500 ng-star-inserted">
                        System </div>
                      </div>
                      <div>
                        <div class="truncate">
                          {{ data.formName }}
                        </div>
                      </div>
                      <div class="hidden md:block truncate">
                        <span *ngIf="data.projects.length > 0">
                          {{  data.projects }}
                        </span>
                        <span *ngIf="data.projects.length == 0">
                         -
                        </span>
                      </div>
                      <div class="sm:block">
                        <mat-icon
                        class=" text-gray-400 icon-size-5 cursor-pointer"
                        svgIcon="heroicons_outline:eye"
                        (click)="viewForm(data.id)"
                      ></mat-icon>
                        <mat-icon
                          class="ml-6 text-gray-400 icon-size-5 cursor-pointer"
                          svgIcon="heroicons_outline:pencil"
                          (click)="editForm(data.id)"
                        ></mat-icon>
                        <mat-icon
                        class="ml-6 text-gray-400 icon-size-5 cursor-pointer"
                        svgIcon="heroicons_outline:duplicate" *ngIf="data.formType !='CHECKLIST'"
                        (click)="duplicateForm(data.id, data.formName)"
                      ></mat-icon> 
                      <mat-icon
                      class="ml-6 text-gray-400 icon-size-5 cursor-pointer" *ngIf="data.formType !='CHECKLIST'"
                      svgIcon="heroicons_outline:trash"
                      (click)="deleteForm(data.id, data.projects)"
                    ></mat-icon> 
                      </div>
                    </div>
                  </ng-container>
                </div>
              </ng-container>
              <ng-container *ngIf="initialLoading">
                <div
                  class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center"
                >
                  Loading......
                </div>
              </ng-container>
              <ng-container *ngIf="!initialLoading && totalForm == 0;">
                <div
                  class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center"
                >
                  Forms not found
                </div>
              </ng-container>
            </div>
          </div>
</div>
