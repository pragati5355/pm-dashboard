
<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
  <div
    class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b bg-card dark:bg-transparent">
    <div class="text-4xl font-extrabold tracking-tight">Add Form</div>

  </div>
  <div class="flex flex-col flex-auto w-full overflow-y-auto">
    <!-- Header -->
    <div class="flex flex-wrap w-full max-w-screen-xl mx-auto ">

      <!-- Title and action buttons -->


      <!-- main section -->

      <div class="grid grid-cols-1 xl:grid-cols-1 gap-8 w-full mt-4  bg-card dark:bg-transparent px-4 md:px-4 py-4">
        <div class="">
          <div class="flex flex-col sm:flex-row items-start sm:items-center sm:justify-between   bg-card dark:bg-transparent">
            <!-- Title -->
            <div>
              <mat-form-field class="w-full sm:w-140 mb-2 mt-4 sm:mt-0 "  [floatLabel]="'always'">
                <mat-label>Form Name</mat-label>
                <input
                    matInput
                    placeholder="Form Name" 
                    [(ngModel)]="formdata.name"
                    >
                    <!-- <mat-error *ngIf="projectSettingsForm['url'].errors &&
                    projectSettingsForm['url']?.invalid &&
                    projectSettingsForm['url']?.touched ">
                    <div *ngIf="projectSettingsForm['url'].errors['required']">Base Url is mandatory</div>
                </mat-error> -->
            </mat-form-field>
            </div>
            <!-- Actions -->
            <div class="mt-4 sm:mt-0">
  
                <!-- Add task button -->
                <button
                    class="ml-3"
                    mat-flat-button
                    [color]="'primary'"
                   
                  >
                    <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                    <span (click)="guardarFormulario()" class="ml-2 mr-1 ">Save Form</span>
                </button>
            </div>
        </div>
          <div><form-builder [form]="form" (change?)="onChange($event)" #formio></form-builder>
            <div class="well jsonviewer">
              <pre id="json"><code class="language-json" #json></code></pre>
            </div></div>
        </div>
      </div>
    </div>
  </div>
</div>
